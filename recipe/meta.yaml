{% set version = "1.8" %}

package:
  name: toposort
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/toposort/toposort-{{ version }}.tar.gz
  sha256: b1e89996c43daaf0e03805d33df22333c99c9d36715b188dea0e551ce2f1cd81

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3

test:
  imports:
    - toposort
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://bitbucket.org/ericvsmith/toposort
  license: Apache-2.0
  license_file: LICENSE.txt
  license_family: APACHE
  summary: Implements a topological sort algorithm

extra:
  recipe-maintainers:
    - bgruening
    - jakirkham
    - johanneskoester
    - ocefpaf
